<ion-header>
  <ion-navbar>
    <ion-title>superadmin</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item-divider style="font-size: 18px; color: brown" (click)="isMenuConnectDevices=!isMenuConnectDevices">
      Coupler des appareils
    </ion-item-divider>

    <div padding-left *ngIf="isMenuConnectDevices">
      <div text-right padding-top>
        <button ion-button (click)="getPairedDevices()">Scanner</button>
      </div>

      <div *ngIf="!connectedDevice">
        <div *ngFor="let device of connectedDevices">
          <ion-item detail-push (click)="connectPairedDevice(device.address)">
            <p><b>{{device.name}} </b> </p>
            <p>{{device.address}} </p>
          </ion-item>
        </div>
      </div>

      <div *ngIf="connectedDevice">
        <p>Connected to {{connectedDevice}}</p>
      </div>


    </div>

    <ion-item-divider style="font-size: 18px; color: brown">
      GÃ©ger les clients
    </ion-item-divider>

  </ion-list>
</ion-content>

<ion-footer padding>
  <ion-item>
    <ion-input [(ngModel)]="input" ></ion-input>
<button ion-button item-right (click)="send()">send</button>
  </ion-item>
</ion-footer>
